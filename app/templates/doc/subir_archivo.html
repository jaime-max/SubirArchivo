<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subir Archivo</title>
</head>
<body>
    {% if mensaje %}
    <p>{{ mensaje }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="archivo">
        <input type="submit" value="subir">
    </form>
</body>
</html>
